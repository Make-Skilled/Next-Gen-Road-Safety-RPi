{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-center mb-4">Real-time Object Detection</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Video Feed -->
        <div class="relative">
            <div class="aspect-w-16 aspect-h-9 bg-gray-100 rounded-lg overflow-hidden">
                <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- Controls -->
        <div class="bg-white rounded-lg shadow p-4">
            <h5 class="card-title">Detection Settings</h5>
            <div class="mb-4">
                <label for="confidenceThreshold" class="block text-sm font-medium text-gray-700">
                    Confidence Threshold
                </label>
                <input type="range" 
                       id="confidenceThreshold" 
                       min="0" 
                       max="1" 
                       step="0.1" 
                       value="0.5"
                       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                <div class="text-center mt-2">
                    <span id="thresholdValue">0.5</span>
                </div>
            </div>
            
            <div class="mt-4">
                <h5 class="card-title">Latest Detection</h5>
                <div id="latestDetection" class="mt-2">
                    <p class="text-muted">No detections yet</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const thresholdSlider = document.getElementById('confidenceThreshold');
    const thresholdValue = document.getElementById('thresholdValue');
    const latestDetection = document.getElementById('latestDetection');
    
    // Update threshold value display
    thresholdSlider.addEventListener('input', function() {
        thresholdValue.textContent = this.value;
    });
    
    // Send threshold update to server
    thresholdSlider.addEventListener('change', function() {
        fetch('/update_threshold', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                threshold: parseFloat(this.value)
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log('Threshold updated successfully');
            } else {
                console.error('Failed to update threshold');
            }
        })
        .catch(error => {
            console.error('Error updating threshold:', error);
        });
    });
});
</script>
{% endblock %}
