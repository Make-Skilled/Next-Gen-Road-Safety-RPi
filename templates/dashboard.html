<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Road Safety System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        .video-feed {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .detection-controls {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .detection-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .detection-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .detection-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Road Safety System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">Welcome, {{ current_user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Video Feed and Controls -->
            <div class="col-md-8">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
                </div>
                
                <div class="detection-controls">
                    <h5>Detection Controls</h5>
                    <div class="mb-3">
                        <label for="confidenceThreshold" class="form-label">Confidence Threshold: <span id="thresholdValue">0.5</span></label>
                        <input type="range" class="form-range" id="confidenceThreshold" min="0" max="1" step="0.1" value="0.5">
                    </div>
                </div>
            </div>

            <!-- Detection History -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Detections</h5>
                    </div>
                    <div class="card-body detection-list">
                        {% for detection in detections %}
                        <div class="detection-item">
                            <strong>{{ detection.object_name }}</strong>
                            <br>
                            <small class="text-muted">Confidence: {{ "%.2f"|format(detection.confidence) }}</small>
                            <br>
                            <small class="text-muted">{{ detection.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update confidence threshold
        const thresholdSlider = document.getElementById('confidenceThreshold');
        const thresholdValue = document.getElementById('thresholdValue');
        
        thresholdSlider.addEventListener('input', function() {
            thresholdValue.textContent = this.value;
        });
        
        thresholdSlider.addEventListener('change', function() {
            fetch('/update_threshold', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    threshold: parseFloat(this.value)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('Threshold updated successfully');
                } else {
                    console.error('Failed to update threshold');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // WebSocket connection for real-time updates
        const ws = new WebSocket(`ws://${window.location.host}/ws/detection`);
        
        ws.onmessage = function(event) {
            const detection = JSON.parse(event.data);
            const detectionList = document.querySelector('.detection-list');
            
            // Create new detection item
            const detectionItem = document.createElement('div');
            detectionItem.className = 'detection-item';
            detectionItem.innerHTML = `
                <strong>${detection.object_name}</strong><br>
                <small class="text-muted">Confidence: ${detection.confidence.toFixed(2)}</small><br>
                <small class="text-muted">${new Date(detection.timestamp).toLocaleString()}</small>
            `;
            
            // Add to top of list
            detectionList.insertBefore(detectionItem, detectionList.firstChild);
            
            // Keep only last 50 detections
            while (detectionList.children.length > 50) {
                detectionList.removeChild(detectionList.lastChild);
            }
        };
        
        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
        
        ws.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
